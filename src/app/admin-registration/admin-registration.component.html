<div class="admin-registration-container">
    <h2>Admin Registration</h2>
    <form [formGroup]="adminRegistrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" formControlName="phone" placeholder="Enter your phone number" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      </div>
  
      <button type="submit" [disabled]="!adminRegistrationForm.valid">Register</button>
    </form>
  </div>
